---
vagrantfile-local:
    vm:
        box: ubuntu-precise12042-x64-vbox43
        box_url: 'http://box.puphpet.com/ubuntu-precise12042-x64-vbox43.box'
        hostname: null
        network:
            private_network: 192.168.50.50
            forwarded_port: {  }
        provider:
            virtualbox:
                modifyvm:
                    name: synapse-precise64
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            4knzQQjSpCjF:
                id: vagrant-root
                source: ./
                target: /vagrant
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - vim
        - htop
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
nginx:
    vhosts:
        Es8HWn9awFBE:
            server_name: project.vm
            server_aliases:
                - project.vm
            www_root: /vagrant/client/build
            listen_port: '80'
            index_files:
                - index.html
                - index.htm
                - index.php
            envvars:
                - 'APP_ENV dev'
        GRDFSOVWMTSn:
            server_name: api.project.vm
            server_aliases:
                - api.project.vm
            www_root: /vagrant/api/public
            listen_port: '80'
            index_files:
                - index.html
                - index.htm
                - index.php
            envvars:
                - 'APP_ENV dev'
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - fpm
            - gd
            - gmp
            - imagick
            - xcache
            - xmlrpc
        pear: {  }
        pecl: {  }
    ini:
        display_errors: On
        session.save_path: /var/lib/php/session
    timezone: America/Phoenix
xdebug:
    install: '1'
    settings:
        xdebug.profiler_enable_trigger: '1'
xhprof:
    install: '1'
    location: /var/www/xhprof
mysql:
    root_password: synapse1
    phpmyadmin: 0
    databases:
        AtSMA46Ct120:
            grant:
                - ALL
            name: project_vm
            host: localhost
            user: synapse
            password: synapse1
            sql_file: ''

